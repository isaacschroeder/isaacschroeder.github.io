    <header>
        <h1>Contact Isaac Schroeder!</h1>
    </header>

    <main>
        <form action="mailto:someone@example.com?Subject=portfolio%20site%20inquiry" method="post" enctype="text/plain">
            <div class="formItem">
                <label for="FirstName">First Name:</label>
                <input tabindex="1" autofocus type="text" id="FirstName" name="FirstName" placeholder="Enter your first name here" required>
            </div>
            
            <div class="formItem">
                <label for="LastName">Last Name:</label>
                <input tabindex="2" type="text" id="LastName" name="LastName" placeholder="Enter your last name here" required>
            </div>

            <div class="formItem">
                <label for="EmailAddr">Email Address:</label>
                <input tabindex="3" type="email" id="EmailAddr" name="EmailAddr" placeholder="Enter your email address here" required>
            </div>

            <div class="formItem">
                <textarea tabindex="4" name="Message" id="Message" rows="10" placeholder="Enter your message here" required></textarea>
            </div>

            <div class="formItem">
                <input tabindex="5" id="sendbtn" type="submit" value="Send Message">
            </div>
        </form>
        <div class="textWrapper2" id="estimationMsg">
            <p>
                Thank you for any inquiries! Expect a response by: 
                <script>
                    var date = new Date();
                    date.setDate(date.getDate() + 3);
                    document.write(date.toDateString());
                </script>
            </p>
        </div>
    </main>
